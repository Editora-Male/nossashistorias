<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #999b9A">
      <a-plane color="#E1E0DC" width="20" height="20" position="0 0 -20">
       <a-text color="#ff0000" scale="5 5 5" position="-8 8 0" value="Jornal dos Tigres"></a-text>
       <a-plane color="#990000" width="3" height="5" position="-7 4 1"\
        animation__1="property: position; to: 0 0 8; startEvents: mouseenter"
        animation__2="property: position; to: -7 4 1; startEvents: mouseleave;dur: 400;easing: easeOutCubic">
        <a-circle color="#bb6540" position="0 1 0.1">
        <a-animation attribute="position" begin="mouseenter" dur="300" to="0 0 18"></a-animation>
       </a-plane>

       <a-plane color="#700040" width="3" height="5" position="-7 -4 1"\
        animation__1="property: position; to: 0 0 8; startEvents: mouseenter"
        animation__2="property: position; to: -7 -4 1; startEvents: mouseleave;dur: 400;easing: linear">
        <a-circle color="#bb6540" position="0 1 0.1">
        <a-animation attribute="position" begin="mouseenter" dur="300" to="0 0 18"></a-animation>
       </a-plane>

       <a-plane color="#402000" width="3" height="5" position="0 4 1"\
        animation__1="property: position; to: 0 0 8; startEvents: mouseenter"
        animation__2="property: position; to: 0 4 1; startEvents: mouseleave;dur: 400;easing: easeOutCirc">
        <a-circle color="#bb6540" position="0 1 0.1">
        <a-animation attribute="position" begin="mouseenter" dur="300" to="0 0 18"></a-animation>
       </a-plane>
       </a-circle>
      </a-plane>


      <a-camera>
        <a-entity
        raycaster="interval: 1000;"
        cursor="fuse: true;"
        material="color: black; shader: flat"
        position="0 0 -10"
        geometry="primitive: ring"></a-entity>
      </a-camera>
    </a-scene>
  </body>
</html>
