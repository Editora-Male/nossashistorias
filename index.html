      <a-entity position="-10 0 -19" id="linhaGuia" line__2="start: -10 -10 0; end: -10 10 0; color: green" rotation="0 180 0"
        animation__abrirJornalCapa="property: rotation; to: 0 0 0;dur: 5000;startEvents: paginaClicada;easing: easeOutCubic"

      >

        <a-image src="assets/image/contraCapaJornal.jpeg" 
        proxy-event__abrirJornal="event: click; to: #linhaGuia; as:paginaClicada" width="20" height="20"
        sound="src: url(assets/sound/openJournal.mp3); on: click"
        position="-10 0 0"
        >

      <!-- Fim jornal que começa em pé e depois apenas abre a página -->

      animation__abrirJornal="property: rotation; to: 0 0 0; startEvents: click"

      <a-image src="assets/image/RealidadeAumentada/JornaldosTigres_capa.png" width="20" height="20" position="0 -10 -40" rotation="-90 0 0"
      animation__abrirJornal="property: rotation; to: 0 0 0; startEvents: click"
      animation__aproximarJornal="property: position; to: 0 0 -20; startEvents: click;easing: easeOutCubic"
      sound="src: url(assets/sound/openJournal.mp3); on: click"
      >
      </a-image>
      

      <a-camera>
        <a-entity
        animation__click="property: components.material.material.color; type: color; to: blue; startEvents: click; easing: easeInCubic; dur: 150;"
        animation__fusing="property: components.material.material.color; type: color; to: red; startEvents: fusing; easing: easeInCubic; dur: 500;"
        raycaster="interval: 1000;"
        cursor="fuse: true;"
        material="shader: flat; color: black"
        position="0 0 -1"
        scale="0.01 0.01 0"
        geometry="primitive: ring"></a-entity>

      </a-camera>
    </a-scene>
